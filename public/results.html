<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container results-container">
        <h3 class="results-header" id="resultHeader"></h3>
        <div id="resultsTable"></div>
        <a href="/" class="back-link">🔁 Scan another file</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const fileName = params.get('fileName');
            const harmless = params.get('harmless');
            const malicious = params.get('malicious');
            const suspicious = params.get('suspicious');
            const undetected = params.get('undetected');

            document.getElementById('resultHeader').innerText = `Scan Complete for: ${fileName}`;
            const resultsTable = document.getElementById('resultsTable');

            const createResultItem = (label, value, className) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `<span>${label}:</span> <span class="${className}">${value}</span>`;
                return item;
            };

            resultsTable.appendChild(createResultItem('Harmless', harmless, 'harmless'));
            resultsTable.appendChild(createResultItem('Malicious', malicious, 'malicious'));
            resultsTable.appendChild(createResultItem('Suspicious', suspicious, 'suspicious'));
            resultsTable.appendChild(createResultItem('Undetected', undetected, 'undetected'));
        });
    </script>
</body>
</html>
