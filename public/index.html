<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirusTotal File Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="title"><i class="fas fa-shield-alt icon"></i> VirusTotal File Scanner</h2>
        <form id="scanForm" action="/scan" method="POST" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="file-upload" class="file-input-label">
                    <span>Click here to choose a file</span>
                    <span class="selected-file"></span>
                </label>
                <input id="file-upload" type="file" name="file" required />
            </div>
            <button type="submit">Upload & Scan</button>
        </form>
    </div>
    <script>
        document.getElementById('file-upload').addEventListener('change', (e) => {
            const fileNameSpan = document.querySelector('.selected-file');
            if (e.target.files.length > 0) {
                fileNameSpan.textContent = e.target.files[0].name;
                fileNameSpan.style.display = 'block';
            } else {
                fileNameSpan.style.display = 'none';
            }
        });
    </script>
</body>
</html>
